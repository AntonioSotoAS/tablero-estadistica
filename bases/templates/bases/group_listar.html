{% extends "base/base.html" %}
{% load static %}

<title>{% block title %} Listado de Grupos {% endblock %} </title>

{% block body_container %}
<div class="container-xxl flex-grow-1 container-p-y mt-5">
    <div class="row">

            <div class="col-md-4 col-xxl-4 mb-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class=" rounded text-center mb-2 pt-4">
                        <img
                            class="img-fluid"
                            src="{% static "base/img/inicio.jpg" %}"
                            alt="Card girl image"
                            width="250" />
                        </div>
                        <h3 class="font-weight-bold mb-2 text-center">Agregar Grupo</h3>
                        <p>
                        Ingrese la información del nuevo usuario.
                        </p>
                        <a href="{% url "bases:group_new" %}" class="btn btn-primary w-100"> <i class="fas fa-plus-circle pr-2"></i> Nuevo Grupo </a>
                    </div>
                </div>
            </div>

            <div class="col-xl-8 col-lg-8 col-md-8">
                <div class="row">
                    {% for item in obj %}
                    <div class="col-6">
                        <div class="card mb-2">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-end">
                                    <div class="role-heading">
                                        <h5 class="mb-1">{{item.name}}</h5>
                                    </div>

                                    <div class="role-heading">
                                        <a href="{% url "bases:group_edit" item.pk %}"><button class="btn btn-success"><i class="fas fa-edit text-white"></i></button></a>
                                        <a href="javascript:void(0);"><button class="btn btn-danger"><i class="fas fa-trash text-white"></i></button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
<script>
    $(document).ready(function () {
        $('.table').DataTable();
    });

    function abrir_borrar(desc, url) {
        Swal.fire({
            title: "¿Seguro que desea eliminar?",
            text: `Se borrará ${desc}`,
            icon: "question",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Eliminar"
        }).then((result) => {
            console.log(result);
            if (result.isConfirmed) {
                var token = "{{csrf_token}}";
                $.ajax({
                    headers: { "X-CSRFToken": token },
                    type: "POST",
                    url: url,
                    success: function (r) {
                        if (r === "OK") {
                            location.reload(true);
                        } else {
                            Swal.fire("Error Inesperado tratando de borrar registro: " + r);
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        Swal.fire(errorThrown, "", "red");
                    }
                });
            } else {
                Swal.fire("Registro No fue Borrado");
            }
        });
    }
</script>
{% endblock %}
