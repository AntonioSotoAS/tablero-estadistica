{% load static %}
<!doctype html>

<html
  lang="es"
  class="light-style layout-navbar-fixed layout-wide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../../assets/"
  data-template="front-pages"
  data-style="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>{% block title %}  {% endblock %} </title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static "base/img/estadistica.ico" %}  " />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
      rel="stylesheet" />
      <link rel="stylesheet" href="{% static 'base/vendor/fonts/fontawesome.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'base/vendor/fonts/tabler-icons.css' %}" />

    <!-- Core CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'base/css/core.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'base/css/theme-default.css' %}" type="text/css">

    <link rel="stylesheet" href="{% static 'base/css/front-page.css' %}" />

    <link rel="stylesheet" href="{% static 'base/vendor/bootstrap-select/bootstrap-select.css' %}" />
    <link rel="stylesheet" href="{% static 'base/vendor/select2/select2.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'base/vendor/node-waves/node-waves.css' %}" />

    <link rel="stylesheet" href="{% static 'base/vendor/nouislider/nouislider.css' %}" />
    <link rel="stylesheet" href="{% static 'base/vendor/swiper/swiper.css' %}" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="{% static 'base/css/front-page-landing.css' %}" />

    <!-- Helpers -->
    <script src="{% static 'base/js/helpers.js' %}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="{% static 'base/js/template-customizer.js' %}"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'base/js/front-config.js' %}"></script>
  </head>

  <body>
    <script src="{% static 'base/js/dropdown-hover.js' %}"></script>
    <script src="{% static 'base/js/mega-dropdown.js' %}"></script>

    <!-- Navbar: Start -->
    <nav class="layout-navbar shadow-none py-0">
      <div class="container">
        <div class="navbar navbar-expand-lg landing-navbar px-3 px-md-8">
          <!-- Menu logo wrapper: Start -->
          <div class="navbar-brand app-brand demo d-flex py-0 py-lg-2 me-4 me-xl-8">
            <!-- Mobile menu toggle: Start-->
            <button
              class="navbar-toggler border-0 px-0 me-4"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <i class="ti ti-menu-2 ti-lg align-middle text-heading fw-medium"></i>
            </button>
            <!-- Mobile menu toggle: End-->
            <a href="landing-page.html" class="app-brand-link">
              <span class="app-brand-logo demo">
                <img src="{% static "base/img/csjsanta.png" %}" class="img-fluid" width="250">
              </span>
            </a>
          </div>
          <!-- Menu logo wrapper: End -->
          <!-- Menu wrapper: Start -->
          <div class="collapse navbar-collapse landing-nav-menu" id="navbarSupportedContent">
            <button
              class="navbar-toggler border-0 text-heading position-absolute end-0 top-0 scaleX-n1-rtl"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <i class="ti ti-x ti-lg"></i>
            </button>

          </div>
          
          <!-- Menu wrapper: End -->
          <!-- Toolbar: Start -->
          <ul class="navbar-nav flex-row align-items-center ms-auto">
            <!-- Style Switcher -->
            <li class="nav-item dropdown-style-switcher dropdown me-2 me-xl-1">
              <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                <i class="ti ti-lg"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end dropdown-styles">
                <li>
                  <a class="dropdown-item" href="javascript:void(0);" data-theme="light">
                    <span class="align-middle"><i class="fa-solid fa-sun"></i> Claro</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="javascript:void(0);" data-theme="dark">
                    <span class="align-middle"><i class="fa-solid fa-moon"></i> Oscuro</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div data-bs-spy="scroll" class="scrollspy-example">
      <!-- Hero: Start -->
      {% block wrapper %}
      <section id="hero-animation">
        <div id="landingHero" class="section-py landing-hero position-relative">
            {% block body_container %}{% endblock %}
        </div>
        <div class="landing-hero-blank"></div>
      </section>
      <!-- Hero: End -->
      {% endblock %}
    </div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
     
    <script src="{% static 'base/js/popper.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.js' %}"></script>
    <script src="{% static 'base/vendor/node-waves/node-waves.js'%}"></script>

    <!-- endbuild -->
    <script src="{% static 'base/vendor/apex-charts/apexcharts.js' %}"></script>
    <!-- Vendors JS -->
    <script src="{% static 'base/vendor/nouislider/nouislider.js' %}"></script>
    <script src="{% static 'base/vendor/swiper/swiper.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'base/js/front-main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'base/js/front-page-landing.js' %}"></script>

    <link rel="stylesheet" href="{% static 'base/vendor/bootstrap-select/bootstrap-select.css' %}" />
    <link rel="stylesheet" href="{% static 'base/vendor/select2/select2.css' %}" />

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
    <script src="{% static 'base/js/dashboards-analytics.js' %}"></script>
    <script src="{% static 'base/js/charts-chartjs.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    {% block script %}
    {% endblock %}
  </body>
</html>
